<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teclado_Colores</title>
  <link rel="stylesheet" href="/assets/css/styleT.css">
</head>
<body>

  <h1>Presiona las teclas: A, S, D, Q, W, E</h1>
  <div id="key"></div>

  <script>
    let colorGlobal = '';

    document.addEventListener('keydown', function(event) {
      const keyDiv = document.getElementById('key');

      if (event.key === 'a') {
        colorGlobal = 'pink';
        keyDiv.style.backgroundColor = colorGlobal;
      } else if (event.key === 's') {
        colorGlobal = 'orange';
        keyDiv.style.backgroundColor = colorGlobal;
      } else if (event.key === 'd') {
        colorGlobal = 'skyblue';
        keyDiv.style.backgroundColor = colorGlobal;
      } else if (event.key === 'q') {
        crearDiv('purple');
      } else if (event.key === 'w') {
        crearDiv('gray');
      } else if (event.key === 'e') {
        crearDiv('brown');
      }
    });

    function crearDiv(color) {
      const nuevoDiv = document.createElement('div');
      nuevoDiv.className = 'color-box';
      nuevoDiv.style.backgroundColor = color;
      document.body.appendChild(nuevoDiv);
    }
  </script>

</body>
</html>
